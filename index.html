<div class="component_11_01">

    <form action="POST" name="contact" data-netlify="true">
    <div class="inputs" id="component_11">

        <fieldset class="fieldset">
 

        <input type="text" name="name" placeholder="Name/organization." class="input" id="name" required >
        
    

        <input type="number" name="ph_number" placeholder="Phone number." class="input" id="phone" required>

      


        <input type="email address" name="email_add" placeholder="Email address." class="input" id="email">

    

        <select name="service" class="input" id="service">
            <option value="" disabled selected hidden>Service.</option>
            <option value="">Audio.</option>
            <option value="">Video.</option>
            <option value="">Design.</option>
            <option value="">Other.</option>
          </select>

  
        <input type="text" name="name" placeholder="Budget." class="input" id="budget">

      
        <textarea name="concept" id="" cols="30" rows="10" placeholder="Concept." class="input" id="concept"></textarea>

    
        <div class="captcha_style">
          <div data-netlify-recaptcha="true"></div>
        </div>
   

        <button type="submit" class="submit" id="submit">
            <div class="contact">send</div><i class="fa-solid fa-sliders"></i>
        </button>

        <div class="email">
            email: <br>
            joedaviesio@protonmail.com
        </div>
      </fieldset>

    </div>
</form>
